# Azure DevOps Pipeline for Pixelated Empathy
#
trigger:
  branches:
    include:
      - master
      - develop
  paths:
    include:
      - src/**
      - deploy/azure/**
      - Dockerfile.azure
      - azure-pipelines.yml
      - .azure-pipelines/**
      - package.json
      - pnpm-lock.yaml

pr:
  branches:
    include:
      - master
      - develop

variables:
  # Build Configuration
  buildConfiguration: Release
  nodeVersion: 22.x

  # Azure Configuration
  azureSubscription: pixelated-service-connection
  resourceGroupName: pixelated-rg
  appServiceName: pixelated-app
  containerRegistry: pixelatedcr.azurecr.io
  imageName: pixelated-web

  # Azure Resource Configuration
  azureSubscriptionId: $(AZURE_SUBSCRIPTION_ID)
  azureStorageContainerName: pixelated-app-container
  azureLocation: eastus

  # Environment Variables
  ${{ if eq(variables['Build.SourceBranch'], 'refs/heads/master') }}:
    environment: production
    deploymentSlot: production
  ${{ else }}:
    environment: staging
    deploymentSlot: staging

stages:
  # Build Stage
  - stage: Build
    displayName: Build Application
    jobs:
      - job: BuildJob
        displayName: Build and Test
        pool:
          name: Default

        steps:
          - task: NodeTool@0
            displayName: Install Node.js
            inputs:
              versionSpec: $(nodeVersion)

          - task: Cache@2
            displayName: Cache pnpm dependencies
            inputs:
              key: pnpm | "$(Agent.OS)" | pnpm-lock.yaml
              restoreKeys: |
                pnpm | "$(Agent.OS)"
              path: $(Pipeline.Workspace)/.pnpm-store

          - script: |
              npm install -g pnpm
              pnpm config set store-dir $(Pipeline.Workspace)/.pnpm-store
              pnpm install --no-frozen-lockfile
            displayName: Install dependencies

          - script: |
              pnpm run lint
            displayName: Run linting
            continueOnError: true

          - script: |
              pnpm run type-check
            displayName: Run type checking
            continueOnError: true

          - script: |
              pnpm test
            displayName: Run tests
            continueOnError: true

          - task: PublishTestResults@2
            displayName: Publish test results
            condition: succeededOrFailed()
            inputs:
              testResultsFormat: JUnit
              testResultsFiles: '**/test-results.xml'
              failTaskOnFailedTests: false

          - task: PublishCodeCoverageResults@1
            displayName: Publish code coverage
            condition: succeededOrFailed()
            inputs:
              codeCoverageTool: Cobertura
              summaryFileLocation: '**/coverage/cobertura-coverage.xml'

          - script: |
              export NODE_ENV=production
              export ASTRO_CONFIG_FILE=astro.config.azure.mjs
              # Set required Azure environment variables for production build
              export AZURE_STORAGE_CONTAINER_NAME="pixelated-app-container"
              export AZURE_RESOURCE_GROUP="pixelated-rg"
              export AZURE_LOCATION="eastus"
              export AZURE_SUBSCRIPTION_ID=$(AZURE_SUBSCRIPTION_ID)
              export AZURE_STATIC_WEB_APP_NAME=$(appServiceName)-swa
              export AZURE_APP_SERVICE_NAME=$(appServiceName)
              export AZURE_APP_SERVICE_PLAN=pixelated-plan
              export AZURE_FUNCTIONS_NAME=$(appServiceName)-functions
              export AZURE_FUNCTIONS_STORAGE=$(appServiceName)funcst
              export PUBLIC_SITE_URL=https://pixelatedempathy.com
              pnpm build
            displayName: Build application
            env:
              NODE_ENV: production
              AZURE_STORAGE_CONTAINER_NAME: pixelated-app-container
              AZURE_RESOURCE_GROUP: pixelated-rg
              AZURE_LOCATION: eastus
              AZURE_SUBSCRIPTION_ID: $(AZURE_SUBSCRIPTION_ID)
              AZURE_STATIC_WEB_APP_NAME: $(appServiceName)-swa
              AZURE_APP_SERVICE_NAME: $(appServiceName)
              AZURE_APP_SERVICE_PLAN: pixelated-plan
              AZURE_FUNCTIONS_NAME: $(appServiceName)-functions
              AZURE_FUNCTIONS_STORAGE: $(appServiceName)funcst
              PUBLIC_SITE_URL: https://pixelatedempathy.com

          - task: ArchiveFiles@2
            displayName: Archive build artifacts
            inputs:
              rootFolderOrFile: dist
              includeRootFolder: false
              archiveType: zip
              archiveFile: $(Build.ArtifactStagingDirectory)/app-$(Build.BuildId).zip

          - task: PublishBuildArtifacts@1
            displayName: Publish build artifacts
            inputs:
              pathToPublish: $(Build.ArtifactStagingDirectory)
              artifactName: drop

  # Docker Build Stage
  - stage: DockerBuild
    displayName: Build Docker Image
    dependsOn: Build
    condition: and(succeeded(), or(eq(variables['Build.SourceBranch'], 'refs/heads/master'), eq(variables['Build.SourceBranch'], 'refs/heads/develop')))
    jobs:
      - job: DockerBuildJob
        displayName: Build and Push Docker Image
        pool:
          name: Default

        steps:
          - task: Docker@2
            displayName: Login to Azure Container Registry
            inputs:
              command: login
              containerRegistry: 'Azure Container Registry'

          - task: Docker@2
            displayName: Build Docker image
            inputs:
              command: build
              repository: $(imageName)
              dockerfile: Dockerfile.azure
              tags: |
                latest

          - task: Docker@2
            displayName: Push Docker image
            inputs:
              command: push
              repository: $(imageName)
              tags: |
                latest

          - script: |
              docker image prune -f
            displayName: Clean up Docker images

  # Infrastructure Deployment Stage
  - stage: Infrastructure
    displayName: Deploy Infrastructure
    dependsOn: []
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
    jobs:
      - deployment: InfrastructureDeployment
        displayName: Deploy Azure Infrastructure
        environment: 'azure-infrastructure'
        pool:
          name: 'Default'  # Use your self-hosted agent pool
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: self
                  displayName: Checkout source code

                - script: |
                    echo "Verifying Azure CLI and Bicep are available..."

                    # Verify Azure CLI installation
                    az --version

                    # Install/Update Bicep if needed
                    echo "Installing/Updating Bicep..."
                    az bicep install

                    # Verify Bicep installation
                    az bicep version

                    echo "Azure CLI and Bicep verified successfully!"
                  displayName: Verify Azure CLI and Install Bicep
                - task: AzureCLI@2
                  displayName: Deploy Bicep template
                  inputs:
                    azureSubscription: $(azureSubscription)
                    scriptType: bash
                    scriptLocation: inlineScript
                    addSpnToEnvironment: true
                    failOnStandardError: true
                    inlineScript: |
                      # Set error handling
                      set -e

                      # Verify tools are available
                      echo "🔍 Verifying Azure CLI and Bicep..."
                      az --version
                      az bicep version

                      # Verify Bicep template exists
                      if [ ! -f "deploy/azure/main.bicep" ]; then
                        echo "❌ Bicep template not found at deploy/azure/main.bicep"
                        exit 1
                      fi

                      echo "✅ Bicep template found, deploying infrastructure..."
                      echo "📍 Resource Group: $(resourceGroupName)"
                      echo "🌍 Environment: $(environment)"

                      # Check if resource group exists, create if not
                      if ! az group show --name $(resourceGroupName) --output none 2>/dev/null; then
                        echo "🔧 Creating resource group $(resourceGroupName)..."
                        az group create --name $(resourceGroupName) --location eastus
                      fi

                      # Deploy infrastructure using Bicep
                      echo "🚀 Starting Bicep deployment..."
                      az deployment group create \
                        --resource-group $(resourceGroupName) \
                        --template-file deploy/azure/main.bicep \
                        --parameters \
                          appName=pixelated \
                          environment=$(environment) \
                          location=eastus \
                          enableAzureOpenAI=true \
                          enableStorage=true \
                          enableMonitoring=true \
                        --verbose \
                        --output table

                      echo "✅ Infrastructure deployment completed successfully"

  # Application Deployment Stage
  - stage: Deploy
    displayName: Deploy Application
    dependsOn:
      - Build
      - DockerBuild
    condition: and(succeeded(), or(eq(variables['Build.SourceBranch'], 'refs/heads/master'), eq(variables['Build.SourceBranch'], 'refs/heads/develop')))
    jobs:
      - deployment: AppServiceDeployment
        displayName: Deploy to Azure App Service
        environment: azure-$(environment)
        pool:
          name: Default  # or whatever your pool is called
        strategy:
          runOnce:
            deploy:
              steps:
                - task: AzureWebAppContainer@1
                  displayName: Deploy to Azure Web App (Container)
                  inputs:
                    azureSubscription: $(azureSubscription)
                    resourceGroupName: $(resourceGroupName)
                    appName: $(appServiceName)
                    slotName: $(deploymentSlot)
                    imageName: $(containerRegistry)/$(imageName):$(Build.BuildId)

                - task: AzureAppServiceSettings@1
                  displayName: Configure App Service settings
                  inputs:
                    azureSubscription: $(azureSubscription)
                    appName: $(appServiceName)
                    resourceGroupName: $(resourceGroupName)
                    slotName: $(deploymentSlot)
                    appSettings: |
                      [
                        {
                          "name": "NODE_ENV",
                          "value": "$(environment)"
                        },
                        {
                          "name": "WEBSITES_PORT",
                          "value": "8080"
                        },
                        {
                          "name": "WEBSITES_ENABLE_APP_SERVICE_STORAGE",
                          "value": "false"
                        },
                        {
                          "name": "ASTRO_CONFIG_FILE",
                          "value": "astro.config.azure.mjs"
                        },
                        {
                          "name": "SCM_DO_BUILD_DURING_DEPLOYMENT",
                          "value": "false"
                        }
                      ]

  # Post-Deployment Testing
  - stage: PostDeploymentTests
    displayName: Post-Deployment Tests
    dependsOn: Deploy
    condition: succeeded()
    jobs:
      - job: HealthCheck
        displayName: Health Check
        pool:
          name: 'Default'  # Use your self-hosted agent pool

        steps:
          - script: |
              echo "Verifying Azure CLI is available..."
              
              # Verify Azure CLI installation
              az --version
              
              echo "Azure CLI verified successfully!"
            displayName: Verify Azure CLI

          - task: AzureCLI@2
            displayName: Get App Service URL
            inputs:
              azureSubscription: $(azureSubscription)
              scriptType: bash
              scriptLocation: inlineScript
              addSpnToEnvironment: true
              failOnStandardError: true
              inlineScript: |
                # Set error handling
                set -e

                # Verify Azure CLI is available
                echo "🔍 Verifying Azure CLI..."
                az --version

                echo "🔍 Getting App Service URL for $(appServiceName)..."
                APP_URL=$(az webapp show --name $(appServiceName) --resource-group $(resourceGroupName) --query "defaultHostName" --output tsv)

                if [ -z "$APP_URL" ]; then
                  echo "❌ Failed to get App Service URL"
                  exit 1
                fi

                echo "✅ App Service URL: https://$APP_URL"
                echo "##vso[task.setvariable variable=appUrl]https://$APP_URL"

          - script: |
              echo "Testing application health at: $(appUrl)"

              # Wait for application to be ready
              sleep 30

              # Health check for /api/health
              response=$(curl -s -o /dev/null -w "%{http_code}" $(appUrl)/api/health)
              if [ $response -eq 200 ]; then
                echo "✅ /api/health check passed"
              else
                echo "❌ /api/health check failed with status: $response"
                exit 1
              fi

              # Health check for root /
              response=$(curl -s -o /dev/null -w "%{http_code}" $(appUrl))
              if [ $response -eq 200 ]; then
                echo "✅ Root endpoint is responding"
              else
                echo "❌ Root endpoint not responding with status: $response"
                exit 1
              fi

              # Optionally, add more endpoint checks here
            displayName: Run health checks

          - task: PublishTestResults@2
            displayName: Publish health check results
            condition: always()
            inputs:
              testResultsFormat: JUnit
              testResultsFiles: '**/health-check-results.xml'
              failTaskOnFailedTests: true
