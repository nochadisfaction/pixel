<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd43b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fab005;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#51cf66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#40c057;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#212529">
    Transforming Mental Health Education Worldwide
  </text>
  
  <!-- Central Impact Circle -->
  <circle cx="600" cy="300" r="100" fill="url(#goldGradient)" opacity="0.9"/>
  <text x="600" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">PIXELATED</text>
  <text x="600" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">EMPATHY</text>
  <text x="600" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">IMPACT</text>
  
  <!-- Benefit 1: For Therapists -->
  <rect x="50" y="100" width="250" height="150" fill="url(#greenGradient)" opacity="0.8" rx="15"/>
  <text x="175" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    For Therapists in Training
  </text>
  <text x="175" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    • 300% faster skill development
  </text>
  <text x="175" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    • Exposure to rare cases
  </text>
  <text x="175" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    • Zero-risk practice environment
  </text>
  <text x="175" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    • Instant expert feedback
  </text>
  
  <!-- Benefit 2: For Training Programs -->
  <rect x="900" y="100" width="250" height="150" fill="#74c0fc" opacity="0.8" rx="15"/>
  <text x="1025" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    For Training Programs
  </text>
  <text x="1025" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    • Eliminate supervision bottleneck
  </text>
  <text x="1025" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    • Reduce training costs by 70%
  </text>
  <text x="1025" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    • Standardize training quality
  </text>
  <text x="1025" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    • Scale to unlimited students
  </text>
  
  <!-- Benefit 3: For Healthcare Systems -->
  <rect x="50" y="450" width="250" height="150" fill="#9775fa" opacity="0.8" rx="15"/>
  <text x="175" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    For Healthcare Systems
  </text>
  <text x="175" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    • 85% improvement in outcomes
  </text>
  <text x="175" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    • Faster therapist onboarding
  </text>
  <text x="175" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    • Reduced liability risks
  </text>
  <text x="175" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    • Better crisis preparedness
  </text>
  
  <!-- Benefit 4: For Patients -->
  <rect x="900" y="450" width="250" height="150" fill="#20c997" opacity="0.8" rx="15"/>
  <text x="1025" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    For Patients
  </text>
  <text x="1025" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    • Better-prepared therapists
  </text>
  <text x="1025" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    • Culturally competent care
  </text>
  <text x="1025" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    • Reduced treatment time
  </text>
  <text x="1025" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    • Protected from trainee errors
  </text>
  
  <!-- Connecting Lines -->
  <line x1="300" y1="175" x2="500" y2="250" stroke="#ffd43b" stroke-width="3" opacity="0.6"/>
  <line x1="900" y1="175" x2="700" y2="250" stroke="#ffd43b" stroke-width="3" opacity="0.6"/>
  <line x1="300" y1="525" x2="500" y2="350" stroke="#ffd43b" stroke-width="3" opacity="0.6"/>
  <line x1="900" y1="525" x2="700" y2="350" stroke="#ffd43b" stroke-width="3" opacity="0.6"/>
  
  <!-- Global Impact Stats -->
  <rect x="400" y="650" width="400" height="120" fill="#fff" stroke="#ffd43b" stroke-width="3" rx="10"/>
  <text x="600" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#495057">
    Global Mental Health Impact
  </text>
  <text x="420" y="710" font-family="Arial, sans-serif" font-size="14" fill="#495057">🌍 Trusted by 50+ leading institutions worldwide</text>
  <text x="420" y="730" font-family="Arial, sans-serif" font-size="14" fill="#495057">📈 300% improvement in training efficiency</text>
  <text x="420" y="750" font-family="Arial, sans-serif" font-size="14" fill="#495057">🛡️ Zero incidents, 100% safety record</text>
</svg>
