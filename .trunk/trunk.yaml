# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.24.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.1
      uri: https://github.com/trunk-io/plugins
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
    - git-lfs
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8
lint:
  enabled:
    - actionlint@1.7.7
    - bandit@1.8.5
    - black@25.1.0
    - cfnlint@1.36.1
    - checkov@3.2.447
    - eslint@8.57.0
    - git-diff-check
    - gitleaks@8.27.2
    - hadolint@2.12.1-beta
    - isort@6.0.1
    - markdownlint@0.45.0
    - osv-scanner@2.0.3
    - prettier@3.6.2
    - ruff@0.12.1
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - svgo@4.0.0
    - taplo@0.9.3
    - trufflehog@3.89.2
    - yamllint@1.37.1
